<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Aprendiendo Javascript</title>
        <style>
            .dia{
                border:1px solid grey;
                width:100px;
                height:100px;
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <script>
            for(let dia = 1;dia<=31;dia++){
                document.write("<div class='dia'>",dia,"</div>");
            }
            document.write("<hr>");
        </script>
    </body>
</html>
